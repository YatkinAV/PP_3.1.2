<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Users</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>eMail</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.firstName}">Name</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.mail}">Mail</td>
        <td>
            <a th:href="@{'/edit/'+${user.id}}">edit</a>
            <a th:href="@{'/delete/'+${user.id}}">delete</a>
        </td>
    </tr>
    </tbody>
</table>
<h2>Add user</h2>
<a th:href="@{'/add'}">Add new user</a>
</body>
</html>
